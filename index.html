    <![endif]--><div class=container><div class=header><ul class="nav nav-pills pull-right"><li class=active><a href=#videos>Latest videos</a></li></ul><h3 class=text-muted>Everyplay videos</h3></div><div class=row><div class="col-12 js-main-region"></div></div></div><script type=text/template id=tpl-videos-layout><div class="js-games-filter-region"></div>
      <div class="js-videos-list-region"></div></script><script type=text/template id=tpl-games-filter><h2>Filter</h2>
      <select class="js-games-filter-select">
        <option value="" selected="selected">All</option>

        <% }) %>
      </select>
      <br>
      <br></script><script type=text/template id=tpl-videos-list-item><div class="media">

          <h4 class="media-heading"><%- title %></h4>
          <h5>by <%- authorName %></h4>
        </div>
      </div></script><script type=text/template id=tpl-video><% if (title) { %>

          <video controls poster="<%- posterUrl %>">
              <source src="<%- hlsUrl %>" type="application/vnd.apple.mpegurl">
              <source src="<%- mp4Url %>" type="video/mp4">
          </video>
        </div>
        <div>
          <div class="pull-left">
            <img src="<%- authorAvatarUrl %>" alt="<%- authorName %>">

          </div>
          <div>

          </div>

      });</script>
